<head>
    <title>coffee</title>
</head>

<body>
{{> top_navigation}}

<div class="container full-height">
    {{> orders}}
</div>
</body>

<template name="top_navigation">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="icon-coffee"></i> Coffee!</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Orders</a></li>
            <li><a href="#">Place a new order</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>{{loginButtons}}</li>
        </ul>
    </nav>
</template>

<template name="orders">
    <div class="row full-height">
        <div class="full-height col-md-6">
            <div class="full-height orders-list">
                <div class="page-header"><h1>current orders <small> about to be placed</small></h1></div>
                {{#each items}}
                <div class="list-group">
                    {{> order_listing}}
                </div>
                {{/each}}
            </div>
        </div>
        <div class="full-height col-md-6">
            <div class="full-height current-order">
                <div class="page-header"><h1>your order <small> what are you having?</small></h1></div>
            </div>
        </div>
    </div>
</template>

<template name="order_listing">
    <a href="#" class="list-group-item orders-list-entry">
        <div class="left-half">
            <h4 class="list-group-item-heading">{{owner}}</h4>
            <p class="list-group-item-text">{{vendor}}</p>
        </div>
        <div class="right-half">
            <p class="list-group-item-text"><i class="icon-bell"></i> <span class="cnt">{{elapses}}</span></p>
            <p class="list-group-item-text"><i class="icon-user"></i> {{entries.length}}</p>
        </div>
        <div style="clear: both"></div>
    </a>
    <a href="#" class="list-group-item orders-list-entry">
        <div class="left-half">
            <h4 class="list-group-item-heading">{{owner}}</h4>
            <p class="list-group-item-text">{{vendor}}</p>
        </div>
        <div class="right-half">
            <p class="list-group-item-text"><i class="icon-bell"></i> <span class="cnt">{{elapses}}</span></p>
            <p class="list-group-item-text"><i class="icon-user"></i> {{entries.length}}</p>
        </div>
        <div style="clear: both"></div>
    </a>
</template>

<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
</template>
